<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>weedingcounter</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Ślub Magdy i Mateusza:</h1>
        <div class="counter" id="counter">
            <div class="time">
                <h1 class="days" id="days">123</h1>
                <span>dni</span>
            </div>
            <div class="time">
                <h1 class="hours" id="hours">23</h1>
                <span>godzin</span>
            </div>
            <div class="time">
                <h1 class="minutes" id="minutes">45</h1>
                <span>minut</span>
            </div>
            <div class="time">
                <h1 class="seconds" id="seconds">56</h1>
                <span>sekund</span>

            </div>

        </div>
        <div class="buttons">
            <a href="https://goo.gl/maps/dNnrLFSr2rrrma7U8" class="btn">Ślub</a>
            <a href="https://goo.gl/maps/dNnrLFSr2rrrma7U8" class="btn">Wesele</a>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
